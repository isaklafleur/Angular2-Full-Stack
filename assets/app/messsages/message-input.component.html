<div class="col-md-8 col-md-8-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <legend>Form title</legend>
        <div class="form-group">
            <label for="content">Content</label>
            <input
            type="text"
            class="form-control"
            id="content"
            ngModel
            name="content"
            required>
        </div>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>    
</div>
